name: Deploy to Production

on:
  push:
    branches: [main, production]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PHP_VERSION: '8.4'
  SERVER_IP: ${{ secrets.SERVER_IP }}
  SERVER_PATH: ${{ secrets.SERVER_PATH }}
  REMOTE_USER: ${{ secrets.REMOTE_USER }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ§° Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ§° Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: ğŸ“¦ Install Composer dependencies using Sail image
        run: |
          echo "ğŸ“¦ Installing Composer dependencies inside Sail image..."
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            laravelsail/php84-composer:latest \
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: âš¡ Install and build frontend assets
        run: |
          npm ci
          npm run build

      - name: ğŸ§³ Prepare deployment package
        run: |
          echo "ğŸ“¦ Packaging application..."
          tar -czf deploy.tar.gz \
            --exclude=storage \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=tests \
            --exclude=docker-compose.yml \
            .

      - name: ğŸš€ Deploy to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy.tar.gz"
          target: "${{ env.SERVER_PATH }}"

      - name: ğŸ§© SSH into server and finalize deployment
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ env.SERVER_PATH }}
            echo "ğŸ§¹ Cleaning up old deployment..."
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            echo "ğŸ³ Starting Sail containers..."
            ./vendor/bin/sail up -d

            echo "ğŸ“¦ Running migrations..."
            ./vendor/bin/sail artisan migrate --force

            echo "ğŸ§¼ Clearing cache..."
            ./vendor/bin/sail artisan optimize:clear
            ./vendor/bin/sail artisan config:cache
            ./vendor/bin/sail artisan route:cache
            ./vendor/bin/sail artisan view:cache

            echo "ğŸ“¦ Building production assets..."
            ./vendor/bin/sail npm ci
            ./vendor/bin/sail npm run build

            echo "ğŸ›‘ Stopping containers (optional)..."
            ./vendor/bin/sail down

            echo "âœ… Deployment completed successfully!"
